<div align="center">
  <h2>Add Airport</h2><br>
  <form (ngSubmit)="addAirport()">

    <label for="code">Airport Code:</label><br>
    <input [(ngModel)]="newAirport.code" name="code" id="code" required /><br><br>

    <label for="name">Airport Name:</label><br>
    <input [(ngModel)]="newAirport.name" name="name" id="name" required /><br><br>

    <label for="country">Country:</label><br>
    <input [(ngModel)]="newAirport.country" name="country" id="country" required /><br><br>

    <label for="city">City:</label><br>
    <input [(ngModel)]="newAirport.city" name="city" id="city" required /><br><br>

    <button type="submit">Add Airport</button>
  </form>
</div>
